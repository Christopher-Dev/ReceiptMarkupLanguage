name: Release to Production

on:
  workflow_dispatch:  # Manual trigger for the workflow

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the master branch
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master  # Ensures we are on master branch
      
      # 2. Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Install .NET Workloads
      - name: Install .NET Workloads
        run: |
          dotnet workload install wasm-tools  # Install wasm-tools
      
      # 4. Restore dependencies and build the project
      - name: Restore dependencies and build
        run: |
          dotnet restore ./RmlEditorWeb/RmlEditorWeb.csproj
          dotnet build ./RmlEditorWeb/RmlEditorWeb.csproj --configuration Release

      # 5. If the build succeeds, merge master into production
      - name: Merge master into production
        if: success()  # This step runs only if the build is successful
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout production
          git merge master --no-ff --commit -m "Merging master into production [skip ci]"
          git push origin production

